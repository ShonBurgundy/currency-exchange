<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cocktail Recipes</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Booze Builder</h1>
    </div>
    <h2>Up your cocktail party game!</h2>
    <label for="diversifyInput">What drink would you like to make?</label>
    <input id="diversifyInput" type="text">
    <button class="btn btn-info" id="diversifySearch">Submit</button>
    <hr> 
    <label for="cocktailInput">Enter the drink of your choice to see the recipe!</label>
    <input id="cocktailInput" type="text">
    <button class="btn btn-info" id="cocktailSearch">Submit</button>
    <hr>
    <button class="btn btn-info" id="randomSearch">Surprise Me!</button>
    <hr>
    <div class="showIngredients">
      <ul id="showDrinksList">
      </ul>
      <ul id="showIngredientsList">
      </ul>
      <p id="showErrors"></p>
    </div>
    <div id="showGif"></div>

    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

  </div>
</body>
</html>
