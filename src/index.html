<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchanger</h1>
    
      <p class="lead">This is a currency exchange rate calculator.</p>
      <hr class="my-4">
    <!-- USD currency entry will go below -->
      <div class="form-group">
        <label for="currencyInput">Enter USD Currency</label>
        <input id="currencyInput" type="number">
      </div>
      <hr class="my-4">
      <!-- Currency Selector will go below-->
      <div class="form-group">
        <label for="currencySelector">Choose currency you would like to convert to?</label>
        <select class="form-control" id="currencySelector">
          <option>Choose...</option>
          <option value="AED">United Arab Emirates Dirham</option>
          <option value="ARS">Argentine Peso</option>
          <option value="AUD">Australian Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="BRL">Brazilian Real</option>
        </select>
      </div>
      <!-- Submit button will go below -->
      <button class="btn btn-info" id="currencyExchange">Submit</button>

      <div class="output">

        <p id="showErrors"></p>
      </div>

      <div id="showGif"></div>

      <div id="left"></div>
      <div id="right"></div>
      <div id="top"></div>
      <div id="bottom"></div>

    </div>
  </div>
</body>
</html>
