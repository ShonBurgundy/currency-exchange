<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchange Rate Calculator</h1>
    </div>
    <h2></h2>
    <label for="currencyInput">Enter USD Currency</label>
    <input id="currencyInput" type="text">
    <button class="btn btn-info" id="currencyExchange">Submit</button>
    <hr> 
    <label for="cocktailInput">Enter currency you would like to convert to</label>
    <input id="cocktailInput" type="text">
    <button class="btn btn-info" id="cocktailSearch">Submit</button>
    <hr>
    <button class="btn btn-info" id="randomSearch">Surprise Me!</button>
    <hr>
    <div class="showIngredients">
      <ul id="showDrinksList">
      </ul>
      <ul id="showIngredientsList">
      </ul>
      <p id="showErrors"></p>
    </div>
    <div id="showGif"></div>

    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

  </div>
</body>
</html>
