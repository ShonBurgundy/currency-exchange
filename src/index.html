<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchanger</h1>
      <p class="lead">This is a currency exchange rate calculator.</p>
      <!-- Currency Exchange from Selector will go below -->
      <hr class="my-4">
      <div class="form-group">
        <label for="currencyFrom">Choose currency you would like to convert from?</label>
        <select class="form-control" id="currencyFrom">
          <option value="null">Choose...</option>
          <option value="USD">United States Dollar</option>
          <option value="AED">United Arab Emirates Dirham</option>
          <option value="ARS">Argentine Peso</option>
          <option value="AUD">Australian Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="BRL">Brazilian Real</option>
        </select>
      </div>
      <hr class="my-4">
      <!-- Currency entry will go below -->
      <div class="form-group">
        <label for="currencyInput">Enter Amount:</label>
        <input id="currencyInput" type="number">
      </div>
      <hr class="my-4">
      <!-- Currency Exchange to Selector will go below -->
      <div class="form-group">
        <label for="currencyTo">Choose currency you would like to convert to?</label>
        <select class="form-control" id="currencyTo">
          <option value="null">Choose...</option>
          <option value="USD">United States Dollar</option>
          <option value="AED">United Arab Emirates Dirham</option>
          <option value="ARS">Argentine Peso</option>
          <option value="AUD">Australian Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="BRL">Brazilian Real</option>
        </select>
      </div>
      <!-- Submit button will go below -->
      <button class="btn btn-info" id="currencyExchange">Submit</button>
      <hr class="my-4">
      <div id="output">

      </div>
      <!-- CSS border divs -->
      <div id="left"></div>
      <div id="right"></div>
      <div id="top"></div>
      <div id="bottom"></div>

    </div>
  </div>
</body>
</html>
